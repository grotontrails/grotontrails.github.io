<!--?xml version="1.0" encoding="UTF-8"?-->
<html>

<head>
    <title>Leaflet layer selector with CartoDB layers</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style> html, body, #map { height:100%; padding:0; margin:0 } </style>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
</head>
<body>
    <div id="map"></div>
    
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>

    <script>

      function main() {

        // create leaflet map
        var map = L.map('map', { 
          zoomControl: false,
          center: [42.608, -71.572],
          zoom: 13
        })

        // add 1st base map Mapbox Topo
        L.tileLayer('http://a.tiles.mapbox.com/v3/davidpitkin.map-3v8obosa/{z}/{x}/{y}.png', {
          attribution: 'Mapbox'
        }).addTo(map);

        // add cartodb layer
        cartodb.createLayer(map, 'http://grotontrails.cartodb.com/api/v2/viz/08dd6f9a-401c-11e4-aecc-0e73339ffa50/viz.json')
        .addTo(map);

        map.locate({setView: true, maxZoom: 16});

        function onLocationFound(e) {
          L.marker(e.latlng).addTo(map);
        }

        map.on('locationfound', onLocationFound);

      }
 
      window.onload = main;
    </script>
</body>

</html>
