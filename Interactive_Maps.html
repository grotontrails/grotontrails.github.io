<!--?xml version="1.0" encoding="UTF-8"?-->
<html>

<head>
    <title>Groton Trails - Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.css"  />
	
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.js'></script>

    <!--[if lt IE 9]>
      <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.ie.css' rel='stylesheet' />
    <![endif]-->
    <style>
    html,
    body,
    #map {
        height: 100%;
        padding: 0;
        margin: 0
    }
    .leaflet-control-scale-line {
        margin-left: 80px;
    }
    .leaflet-top {
        margin-top: 60px;
    }
    .info {
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
    }
    .info h4 {
        margin: 0 0 5px;
        color: #777;
    }
    </style>
</head>

<body>
    <div id="map">
        <div class="cartodb-header" style="display: block;">
            <div class="content">
                <div class="description" style="display: block">
                    <p>
                        <center>The material posted on this website is for informational purposes only.</center>
                    </p>
                </div>
            </div>
        </div>
    </div>
  
	<script id="pointsCSS" type="text/mapcss">

	// 1 private
	// 2 campground
	// 3 general POI
	// 4 swimming
	// 5 parking
	// 6 trailhead
	// 7 trail access
	// 8 wet
	// 9 poi, castle

	// main area label
	#points[symbolid=0] {
	   marker-width: 20;  
	   marker-file: url(http://www.grotontrails.org/digital_maps/map_icons/marker-24.svg);
	   marker-fill-opacity:1;
	   marker-fill: #055D00;
	   marker-line-width: 1.5;
	   marker-line-color: #FFFFFF;
	   marker-line-opacity: 1;
	   marker-placement: point;
	   marker-allow-overlap: true;
	}

	// private
	#points[symbolid=1][zoom>14] {
	   marker-width: 13;  
	   marker-fill: #FF0000;  
	   marker-file: url(http://www.grotontrails.org/digital_maps/map_icons/marker-24.svg);
	}

	// swimming
	#points[symbolid=4][zoom>14] {
	   marker-width: 25;  
	   marker-fill: #A53ED5;
	   marker-file:
		 url(http://www.grotontrails.org/digital_maps/map_icons/swimming-24.svg);
	}

	// wet
	#points[symbolid=5][zoom>14] {
	   marker-width: 35;  
	   marker-fill: #000000;
	   marker-file:
		 url(http://www.grotontrails.org/digital_maps/map_icons/parking-24.svg);
	   //marker-fill: #2E5387;
	}

	// trail head
	#points[symbolid=6][zoom>14] {
	   marker-width: 8; 
	}

	// trail access
	#points[symbolid=7][zoom>14] {
	   marker-width: 7;  
	}

	// private
	#points[symbolid=8][zoom>14] {
	   marker-width: 18;  
	   marker-fill: #5CA2D1;  
	   marker-file: url(http://www.grotontrails.org/digital_maps/map_icons/water-24.svg);
	}


	// everything else
	#points[symbolid!=0][symbolid!=1][symbolid!=4][symbolid!=5][symbolid!=6][symbolid!=7][symbolid!=8][zoom>14] {
	   marker-fill-opacity: 1;
	   marker-line-width: 1.5;
	   marker-line-opacity: 1;
	   marker-placement: point;
	   marker-type: ellipse;
	   marker-allow-overlap: true;
	   marker-width: 4;  
	}
	</script>

	<script id="lineCSS" type="text/mapcss">

	#grotontrails_detail_map{
	  line-color: #055D00;
	  line-width: 2;
	  line-opacity: 0.7;
	  
	  [zoom<14] { line-width:1 }
	}

	#grotontrails_detail_map[trail_type = 'sidewalk']{
	  line-color:#523A00;
	  line-opacity: 0.7;
	  line-width: 2;  
	  line-dasharray: 5,5;
	  [zoom<14] { line-width:1 }
	}

	#grotontrails_detail_map[trail_type = 'bike']{
	  line-color: #0000ff;
	  line-width: 1;
	}

	#grotontrails_detail_map[zoom>14]{
	 text-name: [name];
	 text-size: 10;
	 text-face-name:'Open Sans Regular';
	 text-fill: #000000;
	 text-halo-radius: 1;
	 text-dy: 12;
	 text-placement: line;
	}		
	</script>

	<script id="xcLineCSS" type="text/mapcss">
	#cross_country_skiing{
	  line-color: #3643FF;
	  line-width: 2;
	  line-opacity: 0.7;
	}
	</script>	
  
 <script>
function main() {

    var mapboxAttrib = '&copy; <a href="http://www.mapbox.com/">Mapbox</a> &copy;, <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'

    var mapboxSatellite = L.tileLayer('https://api.tiles.mapbox.com/v4/mapbox.streets-satellite/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoianJlbWlsbGFyZCIsImEiOiJzX2dhaXN3In0.qWyAnddfUVfs61ojApFvsg', {
        attribution: mapboxAttrib
    });
    var mapboxOutdoors = L.tileLayer('https://api.tiles.mapbox.com/v4/mapbox.outdoors/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoianJlbWlsbGFyZCIsImEiOiJzX2dhaXN3In0.qWyAnddfUVfs61ojApFvsg', {
        attribution: mapboxAttrib
    });
    var xcMapboxOutdoors = L.tileLayer('https://api.tiles.mapbox.com/v4/mapbox.outdoors/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoianJlbWlsbGFyZCIsImEiOiJzX2dhaXN3In0.qWyAnddfUVfs61ojApFvsg', {
        attribution: mapboxAttrib
    });

    // create leaflet map
    var map = L.map('map', {
        zoomControl: true,
        center: [42.608, -71.572],
        zoom: 13,
        layers: [mapboxOutdoors]
    });
		
    // set basemaps
    var baseMaps = {
        "Map": mapboxOutdoors,
        "Satellite": mapboxSatellite,
        "XC Skiing": xcMapboxOutdoors,
    };

    // add cartodb layers for trails and xc ski 
    var trailLayer;
    cartodb.createLayer(map, 'http://grotontrails.cartodb.com/api/v2/viz/3807c3ee-893a-11e4-af6e-0e853d047bba/viz.json', {
            'cartodb_logo': false
        }, function(layer) {

            var trailSubLayer = layer.createSubLayer({
                sql: 'SELECT * FROM grotontrails_detail_map',
                cartocss: '#grotontrails_detail_map { line-color: blue; }'
            });
            trailSubLayer.setCartoCSS(document.getElementById("lineCSS").innerHTML)

            var poiSubLayer = layer.createSubLayer({
                sql: 'SELECT * FROM points',
                cartocss: '#points { marker-fill: red;marker-type: ellipse; marker-width: 10;}'
            });
            poiSubLayer.setInteraction(true)
            poiSubLayer.setCartoCSS(document.getElementById("pointsCSS").innerHTML)

        }).addTo(map)
        .on('done', function(layer) {
            layer.setZIndex(5);
            trailLayer = layer;
        });

    var xcLayer;
    cartodb.createLayer(map, 'http://grotontrails.cartodb.com/api/v2/viz/3807c3ee-893a-11e4-af6e-0e853d047bba/viz.json', {
            'cartodb_logo': false
        }, function(layer) {

            var trailSubLayer = layer.createSubLayer({
                sql: 'SELECT * FROM cross_country_skiing',
                cartocss: '#cross_country_skiing { line-color: blue; }'
            });
            trailSubLayer.setCartoCSS(document.getElementById("xcLineCSS").innerHTML)

        }).addTo(map)
        .on('done', function(layer) {
            layer.setZIndex(5);
            layer.hide()
            xcLayer = layer;
        });

    map.addControl(L.control.locate({
        locateOptions: {
            maxZoom: 15
        }
    }));

    L.control.scale().addTo(map);

    L.control.layers(baseMaps).addTo(map);

    // logic to swap out trail and xc ski when changing basemaps and hide both on Satellite view
    map.on('baselayerchange', function(baselayername) {
        if (baselayername.name == 'Satellite') {
            trailLayer.hide();
            xcLayer.hide()
        } else if (baselayername.name == 'XC Skiing') {
            trailLayer.hide();
            xcLayer.show()
        } else {
            trailLayer.show();
            xcLayer.hide()
        }
    });

    var legend = L.control({
        position: 'bottomright'
    });
    legend.onAdd = function(map) {
        var div = L.DomUtil.create('div', 'info legend')
        div.innerHTML += '<a href="http://www.grotontrails.org/"><img width="60%" src="images/GTN.png"></a>';
        return div;
    };

    legend.addTo(map);
	
	// when other parts of the site want to zoom into a specific area of the map
	// they set the cookie defaultmap-lat-lng. If we pick up defaultmap-lat-lng,
	// it is removed so that if they reload/come back to the page, the 
	// position will not stick.
	var ca = document.cookie.split(';');
	
    for (i = 0; i < ca.length; i++) { 
	     if ( ca[i].search('defaultmap-lat-lng') >= 0) {
	         var latlong = ca[i].split('=')[1];
		     var xy = latlong.split(',');
             map.panTo( xy );
		     map.setZoom(15); 		
		}
	}
	
	document.cookie = 'defaultmap-lat-lng=; path=/';
		
    // remove leaflet attribution
    map.attributionControl.setPrefix('')
}


window.onload = main;
</script>
</body>

</html>
